<!DOCTYPE html>
<html>
  <head>
    <title>Pendaftaran Klinik Kesehatan</title>
  </head>
  <body>
    <h1><center>Formulir Pendaftaran Pasien - Klinik Kesehatan</center></h1>
    <p>
      Silahkan isi data di bawah ini untuk mengambil nomor antrian, terimakasih.
    </p>

    <form action="formulir_kliniksehat.html" method="POST">
      <label for="nama">Nama Lengkap Pasien:</label><br />
      <input type="text" id="nama" name="nama_pasien" required /><br /><br />

      <label for="tgl_lahir">Tanggal Lahir:</label><br />
      <input type="date" id="tgl_lahir" name="tanggal_lahir" /><br /><br />

      <label for="hp">Nomor WhatsApp:</label><br />
      <input
        type="number"
        id="hp"
        name="nomor_hp"
        placeholder="08xxxxxxx"
      /><br /><br />

      <label>Jenis Kelamin:</label><br />
      <input type="radio" id="pria" name="jenis_kelamin" value="L" checked />
      <label for="pria">Laki-laki</label>
      <br />
      <input type="radio" id="wanita" name="jenis_kelamin" value="P" />
      <label for="wanita">Perempuan</label>
      <br /><br />

      <label>Metode Pembayaran:</label><br />
      <input
        type="radio"
        id="bpjs"
        name="metode_pembayaran"
        value="bpjs"
        checked
      />
      <label for="bpjs">Menggunakan BPJS Kesehatan</label><br />
      <input
        type="radio"
        id="langsung"
        name="metode_pembayaran"
        value="langsung"
      />
      <label for="langsung">Pembayaran Langsung</label><br /><br />

      <label for="poli">Pilih Layanan (Poli):</label><br />
      <select id="poli" name="poli_tujuan">
        <option value="umum">Poli Umum</option>
        <option value="gigi">Poli Gigi</option>
        <option value="anak">Poli Anak</option>
        <option value="kulit">Poli Kulit & Kecantikan</option></select
      ><br /><br />

      <label for="keluhan">Keluhan / Gejala:</label><br />
      <textarea
        id="keluhan"
        name="keluhan_pasien"
        rows="5"
        cols="40"
        placeholder="Ceritakan keluhan yang Anda rasakan..."
      ></textarea>
      <br /><br />

      <label for="riwayat">Riwayat Penyakit:</label><br />
      <textarea
        id="riwayat"
        name="riwayat_penyakit"
        rows="4"
        cols="40"
        placeholder="Jelaskan riwayat penyakit Anda jika ada..."
      ></textarea>
      <br /><br />

      <input type="submit" value="Ambil Antrian" />
    </form>
  </body>
</html>
